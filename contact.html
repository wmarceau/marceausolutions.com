<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
</head>
<body class="bg-black text-white">
    <!-- Header -->
    <main>
        <section class="container py-5">
            <h1 class="fw-bold text-gold">Contact</h1>
            <p>1-800-MARCEAU | info@marceausolutions.com</p>
            <form id="contactForm">
                <input type="email" placeholder="Email" required class="form-control mb-2">
                <input type="tel" placeholder="Phone" class="form-control mb-2">

                <button type="submit" class="btn btn-gold">Send</button>
            </form>
            <!-- Map placeholder: <iframe src="https://maps.google.com/..."></iframe> -->
        </section>
    </main>
    <!-- Footer -->
