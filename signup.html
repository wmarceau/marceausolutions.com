<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup for AI Tools</title>
</head>
<body class="bg-black text-white">
    <!-- Header -->
    <main>
        <section class="container py-5">
            <h1 class="fw-bold text-gold">Signup & Opt-In</h1>
            <p>Get AI workout tips via text: Text 'JOIN' to 1-800-MARCEAU.</p>
            <form id="signupForm">
                <input type="email" placeholder="Email" required class="form-control mb-2">
                <input type="tel" placeholder="Phone" required class="form-control mb-2">
                <div class="form-check">
                    <input type="checkbox" id="consent" required class="form-check-input">
                    <label for="consent" class="form-check-label">I agree to receive SMS per <a href="privacy.html">Privacy Policy</a> and <a href="terms.html">Terms</a>.</label>
                </div>
                <button type="submit" class="btn btn-gold">Signup</button>
            </form>
            <p>Opt-in process: Enter details, check consent, submit. Used for lead nurturing.</p>
        </section>
    </main>
    <!-- Footer -->
</body>
</html>
